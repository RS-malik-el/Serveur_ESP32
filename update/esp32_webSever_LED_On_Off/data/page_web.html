<!DOCTYPE html>
<html>
  
  <head>
    <title>OpenProgramming webserver ESP32</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="jquery-3.7.0.min.js"></script>
    <script type="application/javascript" src="script.js"></script>
  </head>

  <body>

    <div class="header">
      <h1>OpenProgramming webserver ESP32</h1>
      <h2>contrôle led</h2>
    </div>
    
    <div class="container">
      <div class="lamp-status">État de la lampe : <span id="lamp-status">off</span></div>
      <button onclick="buttonOn()" class="button" style="background-image: url('on.png')"></button> 
      <button onclick="buttonOff()"class="button" style="background-image: url('off.png')"></button>
    </div>
    
    <div class="container">
      <h2>Vitesse de clignotement</h3>
      <select id="blink_delay" style="width:50%;">
        <option value="" disabled selected>Choisir un délais</option>
        <option value="0">      0  ms</option>
        <option value="250">  250  ms</option>
        <option value="500">  500  ms</option>
        <option value="750">  750  ms</option>
        <option value="1000"> 1000 ms</option>
        <option value="1250"> 1250 ms</option>
        <option value="1500"> 1500 ms</option>
      </select>  
      <br>
      <button id="Valider" style="background-color: darkgreen; color: white;">Valider</button>
    </div>

    <div class="footer">
      <p class="scrolling-text">@ OpenProgramming  Merci de soutenir la chaîne youtube en vous abonnant, partager et liker les vidéos</p>
    </div>
  
  </body>
</html>
